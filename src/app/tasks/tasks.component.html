@if(isAddingTask){
    <app-new-task (close)="onCloseAddingTask()"  [userId]="userId"/>
}
<section id="tasks" >
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Tasks</button>
        </menu>
    </header>
    <ul>
    @for(task of SelectedUserTasks;track task.id)
    {
        <li>
            <app-task [task]="task"  />
        </li>
    }
    </ul>
</section>
